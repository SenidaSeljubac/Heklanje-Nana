<app-navbar></app-navbar>
<div class="container mx-auto p-4 grid md:grid-cols-2 gap-32 mt-10">
    <div>
        <div class="w-full h-4/6 rounded-3xl overflow-hidden">
            <img [src]="product ? product.images[0] : ''" alt="{{ product?.name }}" class="w-full h-full object-cover">
        </div>
        
            <div class=" flex flex-row justify-between mt-5">
                <div *ngFor="let image of product?.images" class="w-56 h-56 rounded-2xl overflow-hidden">
                    <img [src]="image" alt="Thumbnail" class="w-full h-full object-cover">
                </div>
            </div>
        
    </div>
    <div class="w-5/6 flex flex-col items-start">
        <h1 class="text-4xl font-bold mb-5">{{ product?.name }}</h1>
        <p class="text-gray-800 font-semibold t">⭐⭐⭐⭐⭐ {{ product?.rating }} Rating</p>
        <p class="my-5 text-gray-600">{{ product?.description }}</p>
        <div class="flex flex-row items-end justify-between w-full mb-5">
            <div class="flex flex-col items-start gap-2">
                <span class="font-medium text-gray-950 text-lg">Količina</span>
                <div class="flex items-center space-x-4">
                    <button (click)="decreaseQuantity()" class="bg-gray-200 text-gray-700 px-4 py-1 rounded">-</button>
                    <span class="text-lg font-semibold">{{ quantity }}</span>
                    <button (click)="increaseQuantity()" class="bg-gray-200 text-gray-700 px-4 py-1 rounded">+</button>
                </div>
            </div>
            <p class="text-4xl font-semibold mt-4">${{ product?.price }}</p>
        </div>
        <button class="mt-4 bg-red-200 text-red-500 font-semibold py-3 px-4 rounded-full w-full" (click)="redirectToPlaceOrder()">Pošalji
            narudžbu</button>
        <h2 class="mt-8 font-medium text-gray-950 text-2xl mb-5">Detalji</h2>
        <div class="flex flex-row w-full justify-between">
            <p>Veličina</p>
            <p>{{ product?.size }}</p>
        </div>
        <div class="border-t border-gray-200 my-4 w-full"></div>
        <div class="flex flex-row w-full justify-between">
            <p>Materijal</p>
            <p>{{ product?.material }}</p>
        </div>



        <div class="mt-10 bg-red-50 text-red-600 p-10 rounded-3xl w-full">
            <div class="flex flex-row items-center gap-2 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="9" stroke-linecap="round" stroke-width="2" />
                        <path stroke-width="3" d="M12 16h.01v.01H12z" />
                        <path stroke-linecap="round" stroke-width="2" d="M12 12V8" />
                    </g>
                </svg>
                <p class="text-2xl font-semibold">Važna napomena</p>
            </div>
            <p class="text-gray-950 text-lg leading-tight">Igračke se prave po narudžbi i izrada traje oko mesec dana.
            </p>
        </div>
    </div>
</div>
<app-footer></app-footer>
